# Configuração de exemplo
data:
  index_csv: data/index_wolfset_single_motor.csv  # CSV com colunas: wav_path, motor_idx, state_idx, split
features:
  sr: 44100
  seg_dur: 0.5
  seg_hop: 0.25
  n_mels: 64
  n_fft: 1024
  hop: 256
  fmin: 20
  fmax: 8000
model:
  hidden: 128
  layers: 2
  dropout: 0.2
train:
  batch_size: 128
  epochs: 14
  lr: 0.002
